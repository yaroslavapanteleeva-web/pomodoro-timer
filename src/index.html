<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <h1 class="main__heading heading">pomodoro</h1>
        <div class="main__tabs tabs">
            <ul id="tabs" class="tabs__list">
                <li class="tabs__item"><button class="tabs__btn tabs__btn_active " data-time="pomodoro">pomodoro</button></li>
                <li class="tabs__item"><button class="tabs__btn" data-time="short-break">short break</button></li>
                <li class="tabs__item"><button class="tabs__btn " data-time="long-break">long break</button></li>
            </ul>
        </div>
        <div class="main__timer timer">
            <div id="timer" class="timer__wrapper">
                <audio src="https://zvukipro.com/uploads/files/2018-11/1541268464_timer-bell_m1tycbno.mp3" class="timer__bell"></audio>
                <svg class="timer__progress-bar progress-bar" width="339" height="339">
                    <circle class="progress-bar__circle" cx="169.5" cy="169.5" r="162" stroke-width="11" fill="transparent"></circle>
                </svg>
                <div class="timer__clock-face">
                    <div class="clock-face">
                        <div id="mins" class="clock-face__mins"></div>
                        <div class="clock-face__separator">:</div>
                        <div id="secs" class="clock-face__secs">00</div>
                    </div>
                    <div id="btns" class="timer__btn-wrap">
                        <button id="start" class="timer__btn-mode btn-active">START</button>
                        <button id="pause" class="timer__btn-mode">Pause</button>
                        <button id="restart" class="timer__btn-mode">restart</button>
                    </div>  
                </div>  
            </div>
        </div>
        <div class="main__settings settings">
            <button class="settings__btn"></button>
        </div>
        <div id="modal" class="modal__overlay">
            <div class="modal">
                <form class="modal__form">
                    <div class="modal__header">
                        <h2 class="modal__heading">Settings</h2>
                        <span class="modal__btn_close">&times;</span>
                    </div>
                    <div class="modal__body">
                        <div class="modal__block">
                            <h3 class="modal__subheading">TIME (MINUTES)</h3>
                            <div class="modal__items">
                                <div class="modal__field field">
                                    <label for="" class="field__label">pomodoro</label>
                                    <input min="1" value="25" type="number" class="field__input" id="pomodoro">
                                    <div class="field__arrows">
                                        <i class="fas fa-chevron-up" data-up></i>
                                        <i class="fas fa-chevron-down" data-down></i>
                                    </div>
                                </div>
                                <div class="modal__field field">
                                    <label for="" class="field__label">short break</label>
                                    <input min="1" value="5" type="number" class="field__input" id="short-break">
                                    <div class="field__arrows">
                                        <i class="fas fa-chevron-up" data-up></i>
                                        <i class="fas fa-chevron-down" data-down></i>
                                    </div>
                                </div>
                                <div class="modal__field field">
                                    <label for="" class="field__label">long break</label>
                                    <input min="1" value="15" type="number" class="field__input" id="long-break">
                                    <div class="field__arrows">
                                        <i class="fas fa-chevron-up" data-up></i>
                                        <i class="fas fa-chevron-down" data-down></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal__block modal__block_position">
                            <h3 class="modal__subheading">FONT</h3>
                            <div id="radio-font" class="modal__radio radio">
                                <input type="radio" class="radio__input" value="Kumbh Sans" name="font" id="font-kumbhSans" checked>
                                <label for="font-kumbhSans" class="radio__label radio__label_font radio__label_font_kumbh-sans">Aa</label>
                                <input type="radio" class="radio__input" value="Roboto Slab" name="font" id="font-robotoSlab">
                                <label for="font-robotoSlab" class="radio__label radio__label_font radio__label_font_roboto-slab">Aa</label>
                                <input type="radio" class="radio__input" value="Space Mono" name="font" id="font-spaceMono">
                                <label for="font-spaceMono" class="radio__label radio__label_font radio__label_font_space-mono">Aa</label>
                            </div>
                        </div>
                        <div class="modal__block modal__block_position">
                            <h3 class="modal__subheading">COLOR</h3>
                            <div id="radio-color" class="modal__radio radio">
                                <input type="radio" class="radio__input" value="#F87070" name="color" id="timer-one" data-color checked>
                                <label for="timer-one" class="radio__label radio__label_color radio__label_color_one"></label>
                                <input type="radio" class="radio__input" value="#70F3F8" name="color" id="timer-two" data-color>
                                <label for="timer-two" class="radio__label radio__label_color radio__label_color_two"></label>
                                <input type="radio" class="radio__input" value="#D881F8" name="color" id="timer-three" data-color>
                                <label for="timer-three" class="radio__label radio__label_color radio__label_color_three"></label>
                            </div>
                        </div>
                    </div>
                    <div class="modal__footer">
                        <button id="close-modal" class="modal__btn">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
