<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <main class="main">
        <h1 class="main__heading heading">pomodoro</h1>
        <div class="main__tabs tabs"></div>
        <div class="main__timer timer">
            <div class="timer__wrapper">
                <div class="timer__progress-bar progress-bar">
                    <div class="progress-bar__line"></div>
                    <div class="progress-bar__clock-face">
                        <div class="progress-bar__counter">00:00</div>
                        <span class="progress-bar__mode">RESTART</span>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main__settings settings">
            <img src="assets/img/icon-setting.png" alt="settings">
        </div>
    </main>
</body>
</html>
